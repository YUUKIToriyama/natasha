<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Javascriptのサンプル</title>
		<script src="viewer.js"></script>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<h1>Javascriptのサンプルです</h1>
		<p>スライドショー</p>
		<div id="viewer">
			<img id="pict" src="images/1.jpg">
			<p id="caption">写真番号 <span id="number">1</span></p>
			<button id="prev_button" onclick="prevPict();">前の写真</button>
			<button id="next_button" onclick="nextPict();">次の写真</button>
		</div>
	</body>
</html>
